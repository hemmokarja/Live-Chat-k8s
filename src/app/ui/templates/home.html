{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Welcome to Live Chat!</h2>
  <form action="/check_username" method="POST">
    <h3>Enter Your Username</h3>
    <div class="input-group">
      <input type="text" placeholder="Choose a username" name="username" id="username" required />
    </div>
    <button type="submit" class="submit-btn">Enter Lobby</button>
    {% if error %}
    <div id="error" class="error-message">{{ error }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
