{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat_room.css') }}">
{% endblock %}

{% block content %}
<div class="chat-room-container">
  <h2>Chatting with XXX</h2>
  <div id="chat-messages" class="chat-messages"></div>
  <div class="message-input-container">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>
  <div class="exit-container">
    <button id="leave-room-btn" class="exit-btn">Back to Lobby</button>
  </div>
</div>

<script>
  const username = "{{ username }}";
  const room_id = "{{ room_id }}";
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/chat_room.js') }}"></script>
{% endblock %}
